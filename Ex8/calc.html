<!DOCTYPE html>
<html lang="en">

<head>

    <title>Calculator - 23BCE1335</title>
    <script>
        val1 = parseInt(prompt("Enter value 1: "))
        val2 = parseInt(prompt("Enter value 2: "))
        operator = prompt("Enter +,-,/,*,%")
        if (operator == "+") {
            var3 = val1 + val2
            alert("The sum is: " + var3)
        }
        else if (operator == '-') {
            var3 = val1 - val2
            alert("The difference is: " + var3)
        }
        else if (operator == '*') {
            var3 = val1 * val2
            alert("The product is: " + var3)
        }
        else if (operator == '/') {
            var3 = val1 / val2
            alert("The quotient is: " + var3)
        }
        else if (operator == '%') {
            var3 = val1 % val2
            alert("The modulus is: " + var3)
        }
        else {
            alert("Invalid input")
        }


    </script>
</head>

</html>
