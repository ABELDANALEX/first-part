<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1335</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 2px solid black;
        }
        .box {
            position: absolute;
            width: 120px;
            height: 120px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            line-height: 120px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #box1 { background: red; top: 30px; left: 30px; z-index: 1; }
        #box2 { background: blue; top: 60px; left: 60px; z-index: 2; }
        #box3 { background: green; top: 90px; left: 90px; z-index: 3; }
        .controls {
            margin-top: 20px;
        }
        .controls button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
        .z-index-info {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Dynamic Z-Index Manipulation</h2>
    <div class="container">
        <div id="box1" class="box">Box 1</div>
        <div id="box2" class="box">Box 2</div>
        <div id="box3" class="box">Box 3</div>
    </div>

    <div class="controls">
        <button onclick="increaseZ('box1')">Bring Box 1 Forward</button>
        <button onclick="decreaseZ('box1')">Send Box 1 Backward</button>

        <button onclick="increaseZ('box2')">Bring Box 2 Forward</button>
        <button onclick="decreaseZ('box2')">Send Box 2 Backward</button>

        <button onclick="increaseZ('box3')">Bring Box 3 Forward</button>
        <button onclick="decreaseZ('box3')">Send Box 3 Backward</button>
    </div>

    <div class="z-index-info" id="zIndexDisplay"></div>

    <script>
        function updateZIndexDisplay() {
            let box1 = document.getElementById('box1').style.zIndex;
            let box2 = document.getElementById('box2').style.zIndex;
            let box3 = document.getElementById('box3').style.zIndex;
            document.getElementById('zIndexDisplay').innerText = 
                `Box 1: z-index = ${box1}, Box 2: z-index = ${box2}, Box 3: z-index = ${box3}`;
        }

        function increaseZ(id) {
            let box = document.getElementById(id);
            box.style.zIndex = parseInt(box.style.zIndex) + 1;
            updateZIndexDisplay();
        }

        function decreaseZ(id) {
            let box = document.getElementById(id);
            box.style.zIndex = parseInt(box.style.zIndex) - 1;
            updateZIndexDisplay();
        }

        updateZIndexDisplay();
    </script>

</body>
</html>
